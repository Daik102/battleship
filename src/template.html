<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <link rel="icon" href="./icons/radar-custom.png" type="image/x-icon" />
  <meta name="description" content="A very simple game named Battleship supported by both mouse/touchpad and keyboard.">
</head>
<body>
  <main class="wrapper">  
    <header class="header">
      <div class="emblem-holder">
        <div class="emblem">
          <div class="emblem-star"></div>
        </div>
      </div>
      <h1 class="title">Odin Battleship</h1>
      <div class="emblem-holder">
        <div class="emblem">
          <div class="emblem-star"></div>
        </div>
      </div>
    </header>
    <section class="info-section">
      <div class="victory-row">
        <div>
          <img class="star" src="./icons/star.svg" alt="victory star">
          <p class="current-victory-board"></p>
        </div>
        <div>
          <img class="star" src="./icons/star.svg" alt="victory star">
          <p class="highest-victory-board"></p>
        </div>
      </div>
      <div class="score-board-row">
        <p class="current-score-board"></p>
        <p class="hi-score-board"></p>
      </div>
      <div class="message-row">
        <p class="message-board"></p>
        <button class="random-btn">Random</button>
        <button class="play-btn">Play</button>
      </div>
    </section>
    <section class="board-section">
      <ul class="column-marker marker-top">
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
        <li>F</li>
        <li>G</li>
        <li>H</li>
      </ul>
      <div class="board-area-one">
        <ul class="row-marker marker-top">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>7</li>
          <li>8</li>
        </ul>
        <ul class="board-container-one"></ul>
      </div>
      <ul class="column-marker marker-bottom">
        <li class="column">A</li>
        <li class="column">B</li>
        <li class="column">C</li>
        <li class="column">D</li>
        <li class="column">E</li>
        <li class="column">F</li>
        <li class="column">G</li>
        <li class="column">H</li>
      </ul>
      <div class="board-area-two">
        <ul class="row-marker marker-bottom">
          <li class="row">1</li>
          <li class="row">2</li>
          <li class="row">3</li>
          <li class="row">4</li>
          <li class="row">5</li>
          <li class="row">6</li>
          <li class="row">7</li>
          <li class="row">8</li>
        </ul>
        <ul class="board-container-two"></ul>
      </div>
      <p class="round-board">Round 1</p>
    </section>
    <section class="link-section">
      <a class="admin-link" href="https://daik102.github.io/admin-dashboard/" target="_blank">2026 Daik</a>
    </section>
  </main>
</body>
</html>
